<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detection</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Fake News Detector üîç</h1>
  <input type="text" id="newsInput" placeholder="Enter a news headline" />
  <button onclick="predict()">Check</button>
  <p id="result">Prediction will appear here</p>

  <script>
    function predict() {
      const input = document.getElementById('newsInput').value;
      if (!input.trim()) {
        document.getElementById('result').innerText = '‚ùå Please enter a headline';
        return;
      }
      // Dummy result
      document.getElementById('result').innerText = '‚úÖ This news is likely REAL!';
    }
  </script>
</body>
</html>
